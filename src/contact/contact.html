<html>

<head>
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="../style/global.css" />
    <script src="../js/source.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <!--Cria-se o 'iframe' no header e trás o menu.html criado-->
        <iframe src="../shared/menu.html"></iframe>
        <img src="../imgs/image 1.png" />
    </header>
    <section id="section1">
        <!-- Form para o botão "Enviar" na estrutura e citando o js criado-->
        <form action="">
            <div>
                <div class="divleft">
                    <label for="nome">Nome do meu Cliente:</label><br/>
                    <input type="text" maxlength="30" name="nome" id="nome" placeholder="Digite seu nome" />
                </div>
                <div class="divright">
                    <label for="email">Email:</label><br/>
                    <input type="email" maxlength="64" name="email" id="email" placeholder="Digite um email"/>
                </div>  
            </div> 
            <div>
                <label for="contato">Envie uma mensagem:</label><br/>
                <textarea maxlength="300" name="contato" id="contato" placeholder="Talk with us"></textarea>
            </div>
            <div>
                <input type="button" value="Enviar" class="button" onclick="alertPage('Apertou o botao 1');" />
            </div>  
            
            <!-- <input type="button" value="Receber" class="button" onclick="alertPage('Apertou o botao 2');" /> -->
        </form>
    </section>
    <footer>
        <iframe src="../shared/footer.html" scrolling="no"></iframe>
    </footer>
</body>

</html>
